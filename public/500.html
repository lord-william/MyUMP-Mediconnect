<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>500 - Internal Server Error | MediConnect</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-red-50 to-orange-100 min-h-screen flex items-center justify-center p-4">
  <div class="max-w-md w-full bg-white rounded-2xl shadow-2xl p-8 text-center">
    <!-- Error Icon -->
    <div class="mb-6">
      <svg class="w-24 h-24 mx-auto text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
      </svg>
    </div>

    <!-- Error Message -->
    <h1 class="text-4xl font-bold text-gray-800 mb-4">500</h1>
    <h2 class="text-2xl font-semibold text-gray-700 mb-4">Internal Server Error</h2>
    <p class="text-gray-600 mb-8">
      Oops! Something went wrong on our end. Our team has been notified and is working to fix the issue.
    </p>

    <!-- Action Buttons -->
    <div class="space-y-3">
      <button 
        onclick="window.location.reload()" 
        class="w-full bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition font-semibold">
        Try Again
      </button>
      <button 
        onclick="window.location.href='landing.html'" 
        class="w-full bg-gray-200 text-gray-700 px-6 py-3 rounded-lg hover:bg-gray-300 transition font-semibold">
        Go to Home
      </button>
    </div>

    <!-- Support Info -->
    <div class="mt-8 pt-6 border-t border-gray-200">
      <p class="text-sm text-gray-500">
        Need help? Contact support at 
        <a href="mailto:campusclinic@university.ac.za" class="text-blue-600 hover:underline">
          campusclinic@university.ac.za
        </a>
      </p>
    </div>
  </div>
</body>
</html>
