<!DOCTYPE html>

<head>

  <title>404 Not Found</title>

</head>
<body class="flex items-center justify-center min-h-screen bg-yellow-50">
  <div class="bg-white shadow-2xl rounded-3xl max-w-lg w-full text-center p-10 animate-fade-in border-l-8 border-yellow-500">

    <p class="text-gray-600 mb-6">Sorry, the page you are looking for doesnâ€™t exist or has been moved.</p>

  <style>
    @keyframes fadeIn {

      animation: fadeIn 0.6s ease-out;

</html>
