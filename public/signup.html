<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign Up - MediConnect</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 font-sans m-0 p-0">

  <header class="bg-white border-b border-blue-100 py-4">
    <div class="container mx-auto flex justify-between items-center px-4">
      <a href="landing.html">
        <img src="media/logo2.png" alt="MediConnect Logo" class="h-20 w-21">
      </a>
    </div>
  </header>

  <!-- âœ… Notification Containers -->
  <div id="errorContainer" class="hidden fixed top-4 right-4 max-w-sm bg-red-500 text-white text-sm rounded-xl shadow-lg p-4 flex items-start gap-3 z-50">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 shrink-0 mt-0.5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
    </svg>
    <span id="errorMessage">Something went wrong</span>
  </div>

  <div id="successContainer" class="hidden fixed top-4 right-4 max-w-sm bg-green-500 text-white text-sm rounded-xl shadow-lg p-4 flex items-start gap-3 z-50">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 shrink-0 mt-0.5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
    </svg>
    <span id="successMessage">Action completed successfully</span>
  </div>

  <!-- Sign Up Card -->
  <div class="max-w-md mx-auto mt-12 bg-white p-8 rounded-2xl shadow-lg">
    <div class="text-center mb-6">
      <h1 class="text-2xl font-bold text-[#001f3f] mb-1">Sign Up</h1>
      <p class="text-sm text-gray-600">Join our healthcare platform today</p>
    </div>

    <form id="signup-form" autocomplete="on" method="POST" class="space-y-5">
      <div>
        <label for="name" class="block mb-1 font-semibold text-[#001f3f]">Full Name</label>
        <input type="text" id="name" name="name" required
          class="w-full px-4 py-2 border border-gray-300 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <div>
        <label for="email" class="block mb-1 font-semibold text-[#001f3f]">Email Address</label>
        <input type="email" id="email" name="email" autocomplete="username" required
          placeholder="example@ump.ac.za"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>
      <div id="emailError" style="color:red; font-size:14px;"></div>

      <div>
        <label for="password" class="block mb-1 font-semibold text-[#001f3f]">Password</label>
        <input type="password" id="password" name="password" autocomplete="new-password" required
          class="w-full px-4 py-2 border border-gray-300 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-blue-500" />
        <ul class="mt-2 text-sm text-gray-600 list-disc list-inside">
          <li id="length" class="text-red-500">At least 8 characters</li>
          <li id="uppercase" class="text-red-500">At least 1 uppercase letter</li>
          <li id="number" class="text-red-500">At least 1 number</li>
          <li id="special" class="text-red-500">At least 1 special character (!@#$%^&*)</li>
        </ul>
      </div>

      <div>
        <label for="confirmPassword" class="block mb-1 font-semibold text-[#001f3f]">Confirm Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" autocomplete="new-password" required
          class="w-full px-4 py-2 border border-gray-300 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <button type="submit"
        class="w-full py-3 bg-blue-600 text-white font-bold rounded-lg hover:bg-blue-700 transition-transform transform hover:scale-105">
        Register
      </button>
    </form>

    <div class="text-center mt-4">
      <a href="login.html" class="text-blue-600 font-semibold text-sm hover:underline">
        Already have an account? Log in
      </a>
    </div>
  </div>

<script src="js/signup.js"></script>
</body>
</html>
